<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Â¿Quieres ser mi San ValentÃ­n?</title>

<style>
    body{
        margin:0;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background:linear-gradient(135deg,#ff4e8a,#ff9ecb);
        font-family:Arial, Helvetica, sans-serif;
        overflow:hidden;
        touch-action:none;
    }

    .card{
        background:white;
        padding:40px;
        border-radius:20px;
        text-align:center;
        box-shadow:0 20px 40px rgba(0,0,0,0.2);
        width:360px;
    }

    .buttons{
        display:flex;
        justify-content:center;
        gap:20px;
        margin-top:20px;
    }

    button{
        padding:15px 30px;
        font-size:18px;
        border:none;
        border-radius:10px;
        cursor:pointer;
    }

    #yes{ background:#ff4e8a; color:white; }
    #no{ background:#444; color:white; }

    #message{
        margin-top:25px;
        font-size:20px;
        font-weight:bold;
        color:#ff4e8a;
    }
</style>
</head>

<body>

<div class="card">
    <h1>Â¿Quieres ser mi San ValentÃ­n? ðŸ’˜</h1>
    <div class="buttons">
        <button id="yes">SÃ­</button>
        <button id="no">No</button>
    </div>
    <div id="message"></div>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const message = document.getElementById("message");

let escaped = false;
let vx = 0;
let vy = 0;

function releaseButton(rect){
    yesBtn.style.position = "fixed";
    yesBtn.style.left = rect.left + "px";
    yesBtn.style.top = rect.top + "px";
    escaped = true;
}

function animate(){
    if(escaped){
        const rect = yesBtn.getBoundingClientRect();

        if(rect.left <= 0 || rect.right >= window.innerWidth) vx *= -1;
        if(rect.top <= 0 || rect.bottom >= window.innerHeight) vy *= -1;

        yesBtn.style.left = rect.left + vx + "px";
        yesBtn.style.top = rect.top + vy + "px";
    }
    requestAnimationFrame(animate);
}

// PC â€“ huye del mouse
document.addEventListener("mousemove", (e)=>{
    const rect = yesBtn.getBoundingClientRect();
    const dx = rect.left - e.clientX;
    const dy = rect.top - e.clientY;
    const dist = Math.sqrt(dx*dx + dy*dy);

    if(dist < 150){
        if(!escaped) releaseButton(rect);

        vx += dx / dist * 2;
        vy += dy / dist * 2;

        const maxSpeed = 14;
        vx = Math.max(-maxSpeed, Math.min(maxSpeed, vx));
        vy = Math.max(-maxSpeed, Math.min(maxSpeed, vy));
    }
});

// MÃ“VIL â€“ huye cuando intentan tocarlo
yesBtn.addEventListener("touchstart", (e)=>{
    const touch = e.touches[0];
    const rect = yesBtn.getBoundingClientRect();

    if(!escaped) releaseButton(rect);

    const dx = rect.left - touch.clientX;
    const dy = rect.top - touch.clientY;
    const dist = Math.sqrt(dx*dx + dy*dy);

    vx += dx / dist * 4;
    vy += dy / dist * 4;
});

noBtn.addEventListener("click", ()=>{
    message.innerHTML = "TÃº te lo pierdes ðŸ˜‰";
});

animate();
</script>

</body>
</html>
